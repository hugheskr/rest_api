<form data-ng-submit="save(hero)">
	<label for="name">Name:</label>
	<input type="text" name="name" placeholder="Who?" data-ng-model="hero.name">

	<label for="level">Level:</label>
	<input type="text" name="level" placeholder="Over 9000!" data-ng-model="hero.level">

	<ng-transclude></ng-transclude>
	<button type="submit">{{buttonText}}</button>
</form>
